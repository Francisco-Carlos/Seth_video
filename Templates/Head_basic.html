<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Videos Seth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  .form_head{
    margin-left: 270px;
    font-family: 'Metamorphous', cursive;
    
  }
 
  a{
    font-family: 'Metamorphous', cursive;
  }
</style>
<body>
  <nav class="navbar navbar-expand-sm bg-black navbar-dark" style="background-color: black;">
    <a class="navbar-brand" href="{% url 'Index' %}" > <img src="{% static 'Logo.gif' %}" width="150px" > </a>
    <ul class="navbar-nav">
      
      <li class="nav-item">
        {% if user.is_authenticated %}
          
          <a class="nav-link" href="{% url 'Dashbord' %}"> Dashbord </a>
        {% else %}
          <form class="form-inline form_head" action="{% url 'Login' %}" method="POST" style="margin-inline-end: 10px;" >
            {% csrf_token %}
            <input class="form-control" type="email" name="Email" placeholder="Email">
            <input class="form-control" style="margin-left: 15px;" type="password" name="Senha" placeholder="Senha">
            <button class="btn btn-success" style="margin-left: 15px;" type="submit"> Logar </button>
          </form>
        {% endif %}
      </li>
      <li class="nav-item">
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'Sair' %}">Sair</a>
        {% else %}
          
          <a class="nav-link btn btn-success" href="{% url 'Cadastrar' %}"> Cadastrar</a>
        {% endif %}  
      </li>
    </ul>
  </nav>
  {% block content %}{% endblock%}
</body>
</html>
